<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MuseVRium by Palette</title>
        <link rel="icon" type="image/x-icon" href="./static/img/palette_icon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div style="display: flex; align-items: center;">
                    <img src="./static/img/palette_icon.png" onClick="location.href='/'" style="margin: 5px; width: 20px; cursor: pointer;">
                    <a class="navbar-brand" href="/">Palette</a>
                </div>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Result -->
        <section class="projects-section">
            <div class="container px-4 px-lg-5">
                <div class="row gx-0 mb-5 mb-lg-0 justify-content-center">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <div class="representative_colors">
                            <!-- 명화 대표 색상 -->
                            <img class="img-fluid r_colors" src="{{ color_image }}" alt="...">
                        </div>
                        <div class="social d-flex" style="margin-top: 0;">
                            <!-- VR 링크 -->
                            <a class="mx-2" href="{{ vr_link }}" style="margin-top: 0.2rem;">VR</a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!-- 명화 -->
                        <img class="img-fluid" src="{{ original_image }}" alt="...">
                    </div>
                    <div class="col-lg-6">
                        <div class="h-100 project">
                            <div class="d-flex h-100">
                                <div class="project-text w-100 my-auto text-lg-left" style="margin-top: 0;">
                                    <!-- 명화 제목 -->
                                    <h5 class="text-black">{{ title }}</h4>
                                    <!-- 작가 이름 -->
                                    <h6 class="text-black">{{ artist }}</h5>
                                    <!-- 작품 설명 -->
                                    <p class="mb-0 text-black-50">{{ description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Palette 2023</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- <script src="js/scripts.js"></script>-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
