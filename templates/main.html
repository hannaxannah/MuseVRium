<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>MuseVRium by Palette</title>
        <link rel="icon" type="image/x-icon" href="./static/img/palette_icon.png" />

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div style="display: flex; align-items: center;">
                    <img src="./static/img/palette_icon.png" onClick="location.href='/'" style="margin: 5px; width: 20px; cursor: pointer;">
                    <a class="navbar-brand" href="/">Palette</a>
                </div>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Select Colors -->
        <section class="projects-section text-center">
            <div class="container px-4 px-lg-5">
                <form name="selectColors" action="/result" method="post" class="row gx-4 gx-lg-5 justify-content-center">
                    <input type="text" name="liked_colors" id="liked_colors" value="" hidden>
                    <input type="text" name="disliked_color" id="disliked_color" value="" hidden>
                    <div class="col-lg-8">
                        <h3 class="text-black mb-4" style="font-family: 'Pretendard-Regular';">당신의 마음에 드는 3가지 색상을 골라주세요.</h3>
                        <div style="width: 90%; display: flex; justify-content: center; margin: auto;">
                            <input type="checkbox" name="preferred" id="color1" value="1.jpg"><label for="color1"><img class="img-fluid" src="./static/main_colors/1.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color2" value="2.jpg"><label for="color2"><img class="img-fluid" src="./static/main_colors/2.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color3" value="3.jpg"><label for="color3"><img class="img-fluid" src="./static/main_colors/3.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color4" value="4.jpg"><label for="color4"><img class="img-fluid" src="./static/main_colors/4.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color5" value="5.jpg"><label for="color5"><img class="img-fluid" src="./static/main_colors/5.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color6" value="6.jpg"><label for="color6"><img class="img-fluid" src="./static/main_colors/6.jpg" alt="..."></label>
                        </div>
                        <div style="width: 90%; display: flex; justify-content: center; margin: auto;">
                            <input type="checkbox" name="preferred" id="color7" value="7.jpg"><label for="color7"><img class="img-fluid" src="./static/main_colors/7.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color8" value="8.jpg"><label for="color8"><img class="img-fluid" src="./static/main_colors/8.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color9" value="9.jpg"><label for="color9"><img class="img-fluid" src="./static/main_colors/9.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color10" value="10.jpg"><label for="color10"><img class="img-fluid" src="./static/main_colors/10.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color11" value="11.jpg"><label for="color11"><img class="img-fluid" src="./static/main_colors/11.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color12" value="12.jpg"><label for="color12"><img class="img-fluid" src="./static/main_colors/12.jpg" alt="..."></label>
                        </div>
                        <div style="width: 90%; display: flex; justify-content: center; margin: auto;">
                            <input type="checkbox" name="preferred" id="color13" value="13.jpg"><label for="color13"><img class="img-fluid" src="./static/main_colors/13.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color14" value="14.jpg"><label for="color14"><img class="img-fluid" src="./static/main_colors/14.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color15" value="15.jpg"><label for="color15"><img class="img-fluid" src="./static/main_colors/15.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color16" value="16.jpg"><label for="color16"><img class="img-fluid" src="./static/main_colors/16.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color17" value="17.jpg"><label for="color17"><img class="img-fluid" src="./static/main_colors/17.jpg" alt="..."></label>
                            <input type="checkbox" name="preferred" id="color18" value="18.jpg"><label for="color18"><img class="img-fluid" src="./static/main_colors/18.jpg" alt="..."></label>
                        </div>
                        <h3 class="text-black mb-4" style="padding-top: 5rem; font-family: 'Pretendard-Regular';">당신의 마음에 들지 않는 1가지 색상을 골라주세요.</h3>
                        <div style="width: 90%; display: flex; justify-content: center; margin: auto;">
                            <input type="checkbox" name="disliked" id="color_a" value="a.jpg"><label for="color_a"><img class="img-fluid" src="./static/least_used_colors/a.jpg" alt="..."></label>
                            <input type="checkbox" name="disliked" id="color_b" value="b.jpg"><label for="color_b"><img class="img-fluid" src="./static/least_used_colors/b.jpg" alt="..."></label>
                            <input type="checkbox" name="disliked" id="color_c" value="c.jpg"><label for="color_c"><img class="img-fluid" src="./static/least_used_colors/c.jpg" alt="..."></label>
                            <input type="checkbox" name="disliked" id="color_d" value="d.jpg"><label for="color_d"><img class="img-fluid" src="./static/least_used_colors/d.jpg" alt="..."></label>
                            <input type="checkbox" name="disliked" id="color_e" value="e.jpg"><label for="color_e"><img class="img-fluid" src="./static/least_used_colors/e.jpg" alt="..."></label>
                            <input type="checkbox" name="disliked" id="color_f" value="f.jpg"><label for="color_f"><img class="img-fluid" src="./static/least_used_colors/f.jpg" alt="..."></label>
                        </div>
                    </div>
                    <div class="text-center" style="padding-top: 8rem;">
                        <input type="submit" value="Next" class="btn btn-primary" onClick="return checkColors()">
                    </div>
                </form>
            </div>

        <footer class="footer small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Palette 2023</div></footer>
